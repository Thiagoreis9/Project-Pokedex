<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/imagens/icone.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/poke-detail.css">
    <link rel="stylesheet" href="assets/css/types.css">
    <title>Pok√©Dex</title>
</head>
<body>
    <section class="content">
        
        <header>
            <div>
                <a href="index.html">
                    <img src="assets/imagens/right-arrow.png" alt="backArrow">
                </a>
                <span class="name">Bulbassaur</span>
            </div>

            <p>
                <span class="number">#001</span>
            </p>
        </header>

        <div class="pokemonView">

            <span class="arrow">
                <a href="index.html">
                    <img src="assets/imagens/voltar.png" alt="back">
                </a>
            </span>
        
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png" alt="bulbassaur">
        
            <span class="arrow">
                <a href="index.html">
                    <img src="assets/imagens/avancar.png" alt="forward">
                </a>
            </span>                

        </div>
        <div class="pokeStatus">

            <ol class="types">
                <li class="type grass">grass</li>
                <li class="type poison">poison</li>
            </ol>

            <p class="infoTitle">about</p>

            <div class="pokeAbout">
                <div class="weight">
                    <div class="aboutInfo">
                        <img src="assets/imagens/weight.png" alt="">
                        <p>6,9 kg</p>
                    </div>
                    <p class="p">weight</p>
                </div>

                <img src="assets/imagens/frame.png" alt="">

                <div class="height">
                    <div class="aboutInfo">
                        <img src="assets/imagens/height.png" alt="">
                        <p>0,7m</p>
                    </div>
                    <p class="p">height</p>
                </div>

                <img src="assets/imagens/frame.png" alt="aboutFrame">

                <div class="moves">
                    <ol>
                        <li>Chlorophyll</li>
                        <li>Overgrow</li>
                    </ol>
                    <p class="pp">moves</p>
                </div>
            </div>

            <p class="infoTitle">base stats</p>
            <div class="attachments">
                <div class="properties">
                    <div class="propertiesLista">
                        <ol>
                            <li>HP</li>
                            <li>ATK</li>
                            <li>DEF</li>
                        </ol>
                    </div>
                </div>
                <div class="properties">
                    <img src="assets/imagens/frame1.png" alt="attachmentFrame">
                </div>
                <div class="propertiesValues">
                    <ol>
                        <li>045<img src="assets/imagens/status.png" alt="statusFrame"></li>
                        <li>049<img src="assets/imagens/status.png" alt="statusFrame"></li>
                        <li>049<img src="assets/imagens/status.png" alt="statusFrame"></li>
                    </ol>
                </div>
            </div>

        </div>
                
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/poke-detail.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
